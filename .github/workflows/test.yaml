name: "Test"
on:
  pull_request:
  push:
jobs:
  nixos:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v17
      with:
        extra_nix_config: |
          access-tokens = github.com=${{ secrets.TOKEN }}
  versions:
    runs-on: ubuntu-latest
    needs: nixos
    steps:
    - run: pwd
  positive:
    runs-on: ubuntu-latest
    needs: nixos
    steps:
      - run: pwd
  negative:
    runs-on: ubuntu-latest
    needs: nixos
    steps:
      - run: pwd
