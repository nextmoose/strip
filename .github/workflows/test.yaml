name: "Test"
on:
  pull_request:
  push:
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Nix
        uses: cachix/install-nix-action@v17
          with:
  	  extra_nix_config: |
	    access-tokens = github.com=${{ secrets.TOKEN }}
      - name: Build release
        run: cd tests && nix develop --command cargo build --release
