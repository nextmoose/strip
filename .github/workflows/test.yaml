name: "Test"
on:
  pull_request:
  push:
jobs:
  versions:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v17
      with:
        extra_nix_config: |
          access-tokens = github.com=${{ secrets.TOKEN }}
    - run: cd util/test-versions && cat flake.nix
    - run: cd util/test-versions && echo nix develop --command test
    - run: cd util/test-versions && echo develop --command test
